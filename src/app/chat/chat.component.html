<div class="container mt-3">
  <h3 class="chat-header mb-0 ">NYS COVID-19 Virtual Assistant</h3>
  <div #scrollMe id="scrollMe" class="messageContainer">
    <div *ngFor="let message of messages; let i = index">
      <div
        *ngIf="message.IsFromBot"
        aria-labelledby="Message From Bot"
        id="botMessage{{ i }}"
        id="fromBot"
        class="botMessageContainer col-12 mt-3"
      >
        <img
          alt="NYS bot avatar"
          class="botPic"
          height="40"
          width="40"
          src="../../assets/bot.jpeg"
        />
        <div class="message botMessage">
          <span [innerHTML]="message.MessageText | linkify"></span>
          <!-- {{ message.MessageText }} -->
        </div>
      </div>
      <div
        *ngIf="!message.IsFromBot"
        aria-labelledby="Question asked"
        id="humanMessage{{ i }}"
        id="fromHuman"
        class=" humanMessageContainer col-12 mt-3"
      >
        <div class="message humanMessage">
          <span [innerHTML]="message.MessageText | linkify"></span>
          <!-- {{ message.MessageText }} -->
        </div>
      </div>
    </div>
    <div *ngIf="loading">
      <div
        aria-labelledby="Message From Bot"
        id="fromBot"
        class="botMessageContainer col-12 mt-3"
      >
        <img
          alt="NYS bot avatar"
          class="botPic"
          height="40"
          width="40"
          src="../../assets/bot.jpeg"
        />
        <div class="message botMessage">
          <img height="25" width="25" src="../../assets/loading.gif" />
        </div>
      </div>

      <!-- <img height="150" width="150" src="../../assets//spinner.gif" /> -->
    </div>
  </div>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSend($event)">
    <div class="input-group sendContainer">
      <input
        type="text"
        class="form-control"
        placeholder="Ask a question"
        aria-label="Ask a question"
        name="inputText"
        formControlName="inputText"
      />
      <div class="input-group-append send">
        <button class="btn-send " type="submit">
          Send
        </button>
      </div>
    </div>
  </form>

  <div class="poweredByGoogle">Powered by Google</div>
</div>
